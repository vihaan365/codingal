<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<form>
    <label for="firstname">first name</label>
    <input type="text" name="firstname">

    <label for="lastname">lastname</label>
    <input type="text" name="lastname">
    
    <label for="age">Age</label>
    <input type="number"name="age">

    <label for="date">Date Of Birth</label>
    <input type="number" name="date">

    <label for="gmail">Gmail or Email</label>
    <input type="text" name="gmail">

    <label for="gender">gender</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female

    <p>Graduation Done From</p>
    <label for="cities">cities</label>
    <input type="checkbox" name="cities" value="Delhi">Delhi
    <input type="checkbox" name="cities" value="Mumbai">Mumbai
    <input type="checkbox" name="cities" value="Lucknow">Lucknow
    <input type="checkbox" name="cities" value="Kolkata">Kolkata
    <input type="checkbox" name="cities" value="Chandigarh">Chandigarh

    <label for="favhobbies">favourite Hobbies</label>
    <select id="favorite Hobbies" name="favhobbies">
    <option value="Swimming">Swimming</option>
    <option value="Singing">Singing</option>
    <option value="Dancing">Dancing</option>
    <option value="Running">Running</option>
    <option value="Reading">Reading</option>
    </select>

    <input type="Submit">

</form>
    
</body>
</html>
