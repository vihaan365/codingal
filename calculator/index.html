<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class = "bg-info">
    <div class = "calculator">
        <div class = "display"></div>
        <div class = "keyboard">
            <button class = "operator" id = "clear">C</button>
            <button class = "operator"id = "backspace">CE</button>
            <button class = "operator" id = "percent">%</button>
            <button class = "operator" id = "divide">/</button><br>

            <button class = "number" id = "7">7</button>
            <button class = "number" id = "8">8</button>
            <button class = "number" id = "9">9</button>
    
             <button class = "operator" id = "multiply">*</button><br>
            <button class = "number" id = "4">4</button>
            <button class = "number" id = "5">5</button>
            <button class = "number" id = "6">6</button>
            

             <button class = "operator" id = "subtract">-</button><br>
            <button class = "number" id = "1">1</button>
            <button class = "number" id = "2">2</button>
            <button class = "number" id = "3">3</button>

               <button class = "operator" id = "add">+</button><br>
            <button class = "number" id = "0">0</button>
            <button class = "operator" id = "equals">=</button>
            
        </div>
    </div>
    








 <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
