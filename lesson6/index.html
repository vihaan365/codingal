<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Html</title>
</head>
<body>
    <form>
        <label for="firstname">First name</label>
        <input type="text" name="firstname">

         <label for="lastname">Last name</label>
        <input type="text" name="lastname">

         <label for="age">Age</label>
        <input type="number" name="age">

         <label for="date">DOB</label>
        <input type="number" name="date">

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender"value="Female">Female

        <label for="favcities">Fav cities</label>
        <input type="checkbox" name="favcities" value="Delhi">delhi
         <input type="checkbox" name="favcities" value="Mumbai">Mumbai
          <input type="checkbox" name="favcities" value="Noida">Noida
          
          <label for="favcars">Fav cars</label>
          <select id="favcars" name="fav cars">
          <option value="Audi">Audi</option>
           <option value="Mercedes">Mercedes</option>
           <option value="Fortuner">fortuner</option>
           <option value="Ferrari">Ferrari</option>
           </select>

          <input type="submit">

    </form>
    
</body>
</html>
